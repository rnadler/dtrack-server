<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Data Tracker</title>
    <!-- build:css assets/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css assets/styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
</head>
<body ng-app="dtrackApp" class="ng-cloak">
  <div class="container">
      <div class="header">
          <h3 class="text-info">Data Tracker</h3>
      </div>
    <div class="well" th:include="this :: content"></div>

      <div class="footer" ng-controller="IndexCtrl">
          <div class="container text-center">
              <span class="glyphicon glyphicon-heart"></span> from dTrack.<br/>
                  <small>Version: <strong>{{dtrackVersion}}</strong></small>
          </div>
      </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,src/main/webapp}) scripts/app.js -->
  <!--<script src="scripts/app/app.js"></script>-->
  <script src="scripts/app/app.js"></script>
  <script src="scripts/app/app.constants.js"></script>
  <script src="scripts/app/controllers/index.js"></script>
  <!-- endbuild -->

</body>
</html>
